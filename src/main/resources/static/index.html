<!DOCTYPE html>
<html>
<head>
    <title>Cinema Chido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
            font-family: 'Raleway';
            font-size: 22px;
        }
    </style>
    <style>
        .cuadro {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>

</head>
<body>

<div style="font-family: 'Fjalla One', sans-serif;">
    <br>
    <br>
    <div style="float: left; width: 45%; height: 100%; padding-left: 30px">
        <form class="form-inline">
            <h4><label for="Cinema" id="cinema">Cinema</label></h4>
            <input id="cinemaName" type="text" class="form-control mb-2"
                   placeholder="Cinema Name">
            <input type="date" id="date" placeholder="Date" name="date" class="form-control mb-2">
            <button id="bttn" type="button" class="btn btn-primary mb-2"
                    onclick="app.actualizarListadodeFunciones($('#cinemaName').val(),$('#date').val())"
                    value="get Functions">Submit
            </button>

        </form>
        <br>
        <br>
        <br>
        <div>
            <label id="cineSelect" Cinema selected></label>
            <label id="pelicula">Movies</label>
        </div>
        <br>
        <br>
        <div class="card" style="width: 25rem;">
            <table class="table table-striped table-bordered table-hover table-dark" id="tablaMovies">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Hour</th>
                    <th scope="col">Availability</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div style="float: right; width: 50%; height: 100%">
        <p style="text-align-last: center;" id="availability"></p>
        <canvas id="myCanvas" width="775" height="450" style="border:5px solid #1b1818;"></canvas>
        <p style="text-align-last: center;" id="numSeats"></p>
        <form class="form-inline">
            <div class="cuadro" style="width: 50%">
                <p style="text-align-last: center;">Buy Seats</p>
                <label>Seat</label>
                <input id="row" type="text" class="form-control mb-2"
                       placeholder="Row">
                <input type="text" id="col" placeholder="Column" name="date" class="form-control mb-2">
                <button id="button" type="button" class="btn btn-primary mb-2"
                        onclick="app.actualizarSilla($('#cinemaName').val(),$('#row').val(),$('#col').val())"
                        value="get Functions">Buy
                </button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <form class="form-inline">
            <span class="border">
                <div class="cuadro" style="width: 50%">
                    <p style="text-align-last: center;">Administrator Mode</p>

                    <label>Edit Function: </label>
                    <input type="time" id="time" placeholder="New Hour" name="time" class="form-control mb-2">
                    <button id="test" type="button" class="btn btn-primary mb-2"
                            onclick="app.createIfUdefiniedOrUpdate($('#cinemaName').val(),$('#time').val())" value="get Functions">Save/Update
                    </button>
                    <br>
                    <br>
                    <button id="newFunction" type="button" class="btn btn-primary mb-2"
                            onclick="app.createOrUpdate()" value="get Functions">Create new function
                    </button>
                    <button id="deleteFunction" type="button" class="btn btn-primary mb-2"
                            onclick="app.deleteFunction($('#cinemaName').val())"
                            value="get Functions">Delete Function
                    </button>
                    <br>
                    <br>
                    <form class="form-inline">
                        <div id="inputTexts"></div>
                    </form>
                </div>
            </span>
        </form>
    </div>
</div>
</body>
</html>
