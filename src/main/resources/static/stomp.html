<html>
<head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="js/stomp.js"></script>
    <style>
        .cuadro {
            width: 320px;
            padding: 10px;
            border: 5px solid #1b1818;
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <canvas id="canvita" width="775" height="450" style="border:5px solid #1b1818;"
            onclick="appStomp.getMousePosition()"></canvas>
    <button id="button" type="button" class="btn btn-primary mb-2"
            onclick="appStomp.eventListener()"
            value="get Functions">Buy
    </button>
    <form class="form-inline">
        <div class="cuadro" style="width: 50%">
            <p style="text-align-last: center;">Buy Seats</p>
            <input type="text" id="nombreCinema" class="form-control mb-2" placeholder="Cinema Name">
            <input type="text" id="fechaFuncion" placeholder="Function Name" name="date" class="form-control mb-2">
            <input type="text" id="nombrePelicula" placeholder="Movie Name" name="date" class="form-control mb-2">
            <button id="connect" type="button" class="btn btn-primary mb-2"
                    onclick="appStomp.initAndConnect($('#nombreCinema').val(),$('#fechaFuncion').val(),$('#nombrePelicula').val())"
                    value="get Functions">Connect
            </button>
        </div>
    </form>
</div>
</body>
</html>
